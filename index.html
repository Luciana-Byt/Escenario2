<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Personaje con colores</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Fondo  -->
      <a-sky color="#ffffff"></a-sky>

      <!-- Cuerpo  -->
      <a-box position="0 1.6 -5" color="#ff3131" depth="0.5" height="0.5" width="0.5"></a-box>

      <!-- Cabeza -->
      <a-box position="0 2 -5" color="#e74d2b" depth="0.4" height="0.4" width="0.4"></a-box>

      <!-- Brazos -->
      <a-box position="-0.45 1.6 -5" color="#5271ff" depth="0.3" height="0.3" width="0.3"></a-box>
      <a-box position="0.45 1.6 -5" color="#5271ff" depth="0.3" height="0.3" width="0.3"></a-box>

      <!-- Piernas -->
      <a-box position="-0.3 1.2 -5" color="#ffde59" depth="0.3" height="0.3" width="0.3"></a-box>
      <a-box position="0.3 1.2 -5" color="#ffde59" depth="0.3" height="0.3" width="0.3"></a-box>

      <!-- Sombra/plano -->
      <a-plane position="0 1.05 -5" rotation="-90 0 0" width="4" height="4" color="#7ed957"></a-plane>
    </a-scene>
  </body>
</html>
